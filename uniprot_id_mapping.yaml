        value: A dimer in solution, but in its membrane environment, it exists primarily
          as a mixture of dimers and tetramers and spans the membrane asymmetrically
          (PubMed:35835865). Component of the ankyrin-1 complex in the erythrocyte,
          composed of ANK1, RHCE, RHAG, SLC4A1, EPB42, GYPA, GYPB and AQP1 (PubMed:35835865).
          Interacts with STOM; this interaction positively regulates SLC4A1 activity
          (PubMed:23219802, PubMed:28387307). Interacts with GYPA; a GYPA monomer
          is bound at each end of the SLC4A1 dimer forming an heterotetramer (PubMed:35835865).
          Three SLC4A1 dimers (Band 3-I, Band 3-II and Band 3-III) participates in
          the ankyrin-1 complex (PubMed:35835865). Interacts (via the cytoplasmic
          domain) with EPB42; this interaction is mediated by the SLC4A1 Band 3-I
          dimer (PubMed:35835865). Interacts (via the cytoplasmic domain) directly
          with ANK1; this interaction is mediated by the SLC4A1 Band 3-II and Band
          3-III dimers (PubMed:35835865, PubMed:7665627)
