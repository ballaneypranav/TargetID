        value: Functions both as a transporter that mediates electroneutral anion
          exchange across the cell membrane and as a structural protein (PubMed:35835865,
          PubMed:10926824, PubMed:14734552, PubMed:16227998, PubMed:24121512, PubMed:28387307,
          PubMed:1538405, PubMed:20151848). Component of the ankyrin-1 complex of
          the erythrocyte membrane; required for normal flexibility and stability
          of the erythrocyte membrane and for normal erythrocyte shape via the interactions
          of its cytoplasmic domain with cytoskeletal proteins, glycolytic enzymes,
          and hemoglobin (PubMed:35835865, PubMed:1538405, PubMed:20151848). Functions
          as a transporter that mediates the 1:1 exchange of inorganic anions across
          the erythrocyte membrane. Mediates chloride-bicarbonate exchange in the
          kidney, and is required for normal acidification of the urine (PubMed:10926824,
          PubMed:14734552, PubMed:16227998, PubMed:24121512, PubMed:28387307)
